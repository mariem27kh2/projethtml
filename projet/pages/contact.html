<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Logo cliquable avec icône de la Terre -->
        <a href="../acceuil.html">
            <div class="logo">
                <i class="fas fa-globe"></i> <!-- Icône de la Terre -->
            </div>
        </a>

        <h1>Contactez-moi</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">Parcours</a>
            <a href="skills.html">Compétences</a>
            <a href="stage.html">Stages</a>

            <a href="quiz.html">Quizz</a>
            <a href="testimonial.html">testimonial</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulaire de Contact</h2>
            <form id="contactForm" action="mailto:khmakhmmariem@gmail.com" method="post" enctype="text/plain">
                <!-- Ajout du champ Prénom -->
                <label for="prenom">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom" required><br>

                <label for="name">Nom:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mon Site Personnel</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Récupérer les valeurs des champs du formulaire
            let prenom = document.getElementById('prenom').value;
            let nom = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            // Vérifier si tous les champs sont remplis
            if (!prenom || !nom || !email || !message) {
                event.preventDefault();  // Empêcher l'envoi du formulaire
                alert("Tous les champs sont requis !");
            } else {
                // Si tout est rempli, informer l'utilisateur
                alert("Merci de nous avoir contacté !");
            }
        });
    </script>
</body>
</html>
